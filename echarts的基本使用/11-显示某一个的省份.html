<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.min.js"></script>
  </head>
  <body>
    <div style="width: 600px; height: 400px"></div>
    <script>
      //1. ECharts最基本的代码结构
      //2. 准备中国地图的矢量数据
      //3. 使用Ajax获取矢量地图数据
      //4. 在Ajax的回调函数中注册地图矢量数据 echarts.registerMap('chinaMap', 矢量地图数据)
      //5. 配置geo的type为'map', map为'chinaMap'
      let myCharts = echarts.init(document.querySelector('div'));
      $.get('map/province/anhui.json', function (ret) {
        echarts.registerMap('anhuiMap', ret);
        let option = {
          geo: {
            type: 'map',
            map: 'anhuiMap', //这个参数与registerMap的参数一致
            roam: true, //开启缩放和拖动
            label: {
              show: true,
            },
            zoom: 1, //层级
            center: [], //中心点,参数为经纬度二维数组
          },
        };
        myCharts.setOption(option);
      });
    </script>
  </body>
</html>
