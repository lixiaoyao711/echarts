<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/echarts.min.js"></script>
  </head>
  <body>
    <div style="width: 600px; height: 400px"></div>
    <script>
      //1. ECharts最基本的代码结构
      //2. 定义各个维度的最大值, 通过radar属性配置
      //   易用性,功能,拍照,跑分,续航, 每个维度的最大值都是100
      //3. 准备产品数据, 设置给series下的data
      //   华为手机1: 80, 90, 80, 82, 90
      //   中兴手机1: 70, 82, 75, 70, 78
      //4. 将type的值设置为radar
      var dataMax = [
        {
          name: '易用性',
          max: 100,
        },
        {
          name: '功能',
          max: 100,
        },
        {
          name: '拍照',
          max: 100,
        },
        {
          name: '跑分',
          max: 100,
        },
        {
          name: '续航',
          max: 100,
        },
      ]; //雷达各个维度的最大值
      let myCharts = echarts.init(document.querySelector('div'));
      let option = {
        radar: {
          indicator: dataMax, //最大值
          shape: 'circle', //配置雷达的外层效果
        },
        series: [
          {
            type: 'radar', //图标类型
            label: {
              //显示数据
              show: true,
            },
            areaStyle: {}, //每个雷达图的阴影
            data: [
              {
                value: [80, 90, 80, 82, 90],
                name: '华为手机1',
              },
              {
                value: [70, 82, 75, 70, 78],
                name: '中兴手机1',
              },
            ],
          },
        ],
      };
      myCharts.setOption(option);
    </script>
  </body>
</html>
